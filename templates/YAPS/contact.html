{% extends 'YAPS/base.html' %}
{% block title %}
    <title>Contact Us</title>
{% endblock %}

{% block body_block %}
    
    <div class="col-sm-12 col-md-6">
        <h1>Contact Us</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button type="submit">Send</button>
            </div>
        </form>
        
    </div>

{% endblock %}
