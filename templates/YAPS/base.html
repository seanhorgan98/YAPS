<!doctype html>
<html lang="en">
    
    {% load staticfiles %}
  <head>
    <!-- Required meta tags -->
      
    
      {% block title %}<title> YAPS</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap CSS
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link  href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>

      <!-- For using Font Awesome icons -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>

  </head>
  <body style="padding-top:80px"> <!-- this padding prevents elements becoming hidden under the navbar -->
      
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation">
        <div class = "container-fluid">
            <a class="navbar-brand" href="#">YAPS</a>
            <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">&#9776;</button>
          <div class="collapse navbar-collapse" id="exCollapsingNavbar">
          <ul class="nav navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Categories</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Whats-New</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Most-Popular</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Community</a></li>

        
          </ul>
          <ul class="nav navbar-nav flex-row justify-content-between m1-auto">
              <li class="nav-item order-2 order-md-1"><a href="#" class="nav-link" title="settings"><i class="fa fa-cog fa-fw fa-lg"></i></a></li>
              <ul class="dropdown order-1">
                  <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">Login<span class="caret"></span></button>
                  <ul class="dropdown-menu dropdown-menu-right mt-1">
                      <li class="p-3">
                          <form class="form" role="form">
                              <div class="form-group">
                                  <input id="emailInput" placeholder="Email" class="form-control form-control-sm" type="text" required="">
                              
                              </div>
                              <div class="form-group">
                                  <input id="passwordInput" placeholder="Password" class="form-control form-control-sm" type="text" required="">

                              </div>
                              <div class="form-group">
                                  <button type="submit" class="btn btn-primary btn-block">Login</button>
                              </div>
                              <div class="form-group text-xs-centre">
                                  <small><a href="#">Forgot Password?</a></small>
                              </div>

                          </form>
                      </li>

                  </ul>
              </ul>
          </ul>
          </div>
        </div>
      </nav>

      {% block body_block %}

      {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"> </script>
    <script src="http://v4-alpha.getbootstrap.com/dist/js/bootstrap.min.js"> </script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://v4-alpha.getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
